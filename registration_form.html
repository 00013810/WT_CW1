<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="registration.css">
	<!-- title of web_page-->
	<title>Register form</title>
</head>
<body>
	<div class="container">
		<header>
			Registration
		</header>
		<form action="#">
			<div class="first">
				<div class="user_details">
					<!-- another title span-->
					<span class="title">
						Personal Details
					</span>
					<!-- fields for user input type text-->
					<div class="fields">
						<div class="input-user">
							<label>Full Name</label>
							<!-- remainder if user not write information-->
							<input type="text" placeholder="Enter your name: " required>
						</div>


						<div class="input-user">
							<label>Birth Date</label>
							<!-- remainder if user not write information-->
							<input type="date" placeholder="Enter date of bith: " required>
						</div>


						<div class="input-user">
							<!-- another title span for field email-->
							<label>Email Address</label>
							<!-- remainder if user not write information-->
							<input type="text" placeholder="Email: " required>
						</div>
					</div>
				</div>

				<div class="fields">
						<div class="input-user">
							<!-- another title span for field mobile number-->
							<label>Mobile Number</label>
							<!-- remainder if user not write information-->
							<input type="number" placeholder="Enter mobile number: " required>
						</div>


						<div class="input-user">
							<!-- another title span for field gender-->
							<label>Gender</label>
							<!-- remainder if user not write information-->
							<input type="date" placeholder="Enter your gender: " required>
						</div>


						<div class="input-user">
							<!-- another title span for field occupation-->
							<label>Occupation</label>
							<!-- remainder if user not write information-->
							<input type="text" placeholder="Enter your occupation: " required>
						</div>
					</div>
				</div>



				<div class="details Id">
					<span class="title">
						Identity Details
					</span>
					<div class="fields">
						<div class="input-user">
							<!-- another title span for field id type-->
							<label>ID type</label>
							<!-- remainder if user not write information-->
							<input type="text" placeholder="Enter ID type: " required>
						</div>


						<div class="input-user">
							<!-- another title span for field id number-->
							<label>ID number</label>
							<!-- remainder if user not write information-->
							<input type="number" placeholder="Enter ID number: " required>
						</div>


						<div class="input-user">
							<!-- another title span for field issued authority-->
							<label>Issued Authority</label>
							<!-- remainder if user not write information-->
							<input type="text" placeholder="Enter issued Authority: " required>
						</div>
					</div>
				</div>

				<div class="fields">
						<div class="input-user">
							<!-- another title span for field issued state-->
							<label>Issued state</label>
							<!-- remainder if user not write information-->
							<input type="text" placeholder="Enter issued state: " required>
						</div>


						<div class="input-user">
							<!-- another title span for field issued date-->
							<label>Issued date</label>
							<!-- remainder if user not write information-->
							<input type="date" placeholder="Enter your issued date: " required>
						</div>


						<div class="input-user">
							<!-- another title span for field expiry date-->
							<label>Expiry date</label>
							<!-- remainder if user not write information-->
							<input type="date" placeholder="Enter expiry date: " required>
						</div>
					</div>
					<!--Button-->
					<button class="btn_submit">
						<span class="btn_text">Submit</span>
					</button>
					<br>
					<br>
					<br>
				</div>
			</div>

		</form>
	</div>

</body>
</html>
